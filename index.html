<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo</title>
</head>
<body>
  <h1>Validar si un número es positivo o negativo</h1>
  <script>
    let numero = prompt("Introduce un valor");
    numero = Number(numero);  // Corregido a 'Number'

    if (numero >= 0) {
      alert("El número es positivo " + numero);
    } else {
      alert("El número es negativo");
    }
  </script>
</body>
</html>
